<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor PDF para Word</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #7f8181; /* Cor de fundo suave */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #3498db;
            background-color: #ecf0f1;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto;
        }
        .converter-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s ease;
        }
        .converter-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de PDF para Word</h1>
        <p>Arraste e solte seus arquivos PDF aqui para convertÃª-los para Word (.docx).</p>
        <div class="upload-area">
            <form action="{{ url_for('converter_arquivos') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="arquivos_pdf" id="arquivos_pdf" multiple accept=".pdf">
                <button type="submit" class="converter-button">Converter</button>
            </form>
        </div>
    </div>
</body>
</html>
