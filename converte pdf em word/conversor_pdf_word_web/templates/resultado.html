<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão Concluída</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #7f8181; /* Cor de fundo suave */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .action-buttons {
            margin-top: 25px;
        }
        .link-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .download-button {
            background-color: #27ae60;
        }
        .download-button:hover {
            background-color: #219d55;
        }
        .return-button {
            background-color: #95a5a6;
        }
        .return-button:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversão Concluída!</h1>
        <p>Seus arquivos foram convertidos com sucesso.</p>
        <div class="action-buttons">
            <a href="{{ url_for('download_arquivo', filename=zip_filename) }}" class="link-button download-button">
                Baixar todos os arquivos em um ZIP
            </a>
            <a href="{{ url_for('index') }}" class="link-button return-button">
                Converter mais arquivos
            </a>
        </div>
    </div>
</body>
</html>
